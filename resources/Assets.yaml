get:
  tags:
    - asset
  summary: List assets from the Storage
  operationId: listAssetsUnderWorkspace
  parameters:
    - name: workspace_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
    - name: pageRequest
      in: query
      required: true
      schema:
        $ref: '../schemas/Pageable.yaml'
  responses:
    '200':
      description: Display assets
      content:
        application/json:
          schema:
            $ref: '../schemas/GetAssets.yaml'
    '401':
      $ref: '../responses/Unauthorized.yaml'
    '404':
      description: An error occurred
      content:
        application/json:
          schema:
            $ref: '../schemas/ErrorResponse.yaml'